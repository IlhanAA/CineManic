<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CineManic - Movie App</title>
</head>
<body>
    <header>
        <h1>CineManic</h1>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search movies...">
        </form>
    </header>
    <main id="main" class="container"></main>
    <div class="modal" id="trailerModal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <iframe id="trailerVideo" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
